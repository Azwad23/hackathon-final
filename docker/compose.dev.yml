name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    environment:
      - NODE_ENV=development
      - PORT=3000
      - S3_REGION=us-east-1
      - S3_ENDPOINT=http://delineate-minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - SENTRY_DSN=
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - REQUEST_TIMEOUT_MS=30000
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGINS=*
      - DOWNLOAD_DELAY_ENABLED=true
      - DOWNLOAD_DELAY_MIN_MS=10000
      - DOWNLOAD_DELAY_MAX_MS=120000
    depends_on:
      delineate-minio:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started

  delineate-minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  delineate-minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://delineate-minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/downloads --ignore-existing;
      exit 0;
      "

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ../frontend/src:/app/src
    environment:
      - VITE_API_URL=http://delineate-app:3000
      - VITE_SENTRY_DSN=
    depends_on:
      - delineate-app

volumes:
  minio_data:
